<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header class="header">
            <div class="logo-search">
                <div class="logo">
                    <img src="image/logo.svg" alt="">
                </div>
                <div class="search">
                    <input type="text" placeholder="Поиск">
                </div>
            </div>
            <div class="center-row">
                <div class="orange-button">
                    <button>Обратная связь</button>
                </div>
                <div class="orange-button">
                    <button onclick="basket">Корзина</button>
                </div>
                <div class="logo-button">
                    <img src="image/logo-user.png" alt="">
                </div>
            </div>
        </header>
        
        <div class="body-page">
            <div class="authentication">
                <div class="name">
                    <label>Вход</label>
                </div>
                <form action="" class="form-authentication">
                    <label for="phone_number">Номер телефона</label>
                    <input type="tel" id="phone_number" placeholder="+7*********">

                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Не менее 8 знаков">
                </form>
                
                <div class="center-row">
                    <div class="orange-button">
                        <button>Войти</button>
                    </div>
                </div>
    
                <div class="center-row">
                    <div class="black-text">
                        <label>Зарегистрироваться</label>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="description">
                <label>КОНТАКТНЫЕ ДАННЫЕ</label>
            </div>
            <div class="network">
                <img src="image/whatsapp.svg" alt="">
                <img src="image/telegram.svg" alt="">
            </div>
        </footer>
    </body>
</html>
