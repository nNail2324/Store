<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-search">
            <div class="logo">
                <img src="image/logo.svg" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск">
            </div>
        </div>
        <div class="center-row">
            <div class="orange-button">
                <button>Обратная связь</button>
            </div>
            <div class="orange-button">
                <button>Корзина</button>
            </div>
            <div class="logo-button">
                <img src="image/add-favorite.svg" alt="">
            </div>
            <div class="logo-button">
                <img src="image/logo-user.png" alt="">
            </div>
        </div>
    </header>

    <div class="body-page">
        <div class="left-row">
            <div class="name">
                <label>Заказ</label>
             </div>
             <div class="small-name">
                <label>256</label>
             </div>
        </div>
        
        <div class="types">
            <div class="type">
                <div class="orange-title">
                    <label>Уголок стальной 35x30</label>
                </div>
                <div class="black-title">
                    <label>260 &#8381;</label>
                </div>
                <div class="black-title">
                    <label>Количество: 2</label>
                </div>
                <div class="left-row">
                    <div class="orange-button">
                        <button>Перейти</button>
                    </div>
                </div>
            </div>
            <div class="type">
                <div class="orange-title">
                    <label>Уголок стальной 25x25</label>
                </div>
                <div class="black-title">
                    <label>1000 &#8381;</label>
                </div>
                <div class="black-title">
                    <label>Количество: 5</label>
                </div>
                <div class="left-row">
                    <div class="orange-button">
                        <button>Перейти</button>
                    </div>
                </div>
            </div>
            <div class="type">
                <div class="orange-title">
                    <label>Чекмагушевский кирпич</label>
                </div>
                <div class="black-title">
                    <label>5000 &#8381;</label>
                </div>
                <div class="black-title">
                    <label>Количество: 500</label>
                </div>
                <div class="left-row">
                    <div class="orange-button">
                        <button>Перейти</button>
                    </div>
                </div>
            </div>
            <div class="char">
                <div class="column">
                    <div class="product-desc">
                        <div>
                            <div class="black-title">
                                <label>Статус заказа</label>
                            </div>
                            <div class="black-text">
                                <label>Доставлен</label>
                            </div>
                        </div>
                        <div>
                            <div class="black-title">
                                <label>Способ оплаты</label>
                            </div>
                            <div class="black-text">
                                <label>Наличными</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="product-desc" style="text-align: right;">
                        <div>
                            <div class="black-title">
                                <label>Итоговая сумма</label>
                            </div>
                            <div class="black-text">
                                <label>6260 &#8381;</label>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="right-row">
                <div class="white-button">
                    <button>Отменить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="description">
            <label>КОНТАКТНЫЕ ДАННЫЕ</label>
        </div>
        <div class="network">
            <img src="image/whatsapp.svg" alt="">
            <img src="image/telegram.svg" alt="">
        </div>
    </footer>
</body>
</html>
