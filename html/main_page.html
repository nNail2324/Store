<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style/style.css">
    <script>
        function nextPage() {
            window.location.href = "category.html";
        }

        function basket() {
            window.location.href = "basket.html";
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo-search">
            <div class="logo">
                <img src="image/logo.svg" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск">
            </div>
        </div>
        <div class="header-buttons">
            <div class="button-feedback">
                <button>Обратная связь</button>
            </div>
            <div class="button-basket">
                <button onclick="basket">Корзина</button>
            </div>
            <div class="logo-favorite">
                <img src="image/add-favorite.svg" alt="">
            </div>
            <div class="logo-user">
                <img src="image/logo-user.png" alt="">
            </div>
        </div>
    </header>

    <div class="body-page">
        <div class="banner">
            <img src="image/banner.svg" alt="">
        </div>
        <div class="products">
            <div class="item">
                <img src="image/brick.svg" alt="">
            </div>
            <div class="item">
                <img src="image/cement.svg" alt="">
            </div>
            <div class="item">
                <img src="image/profile.svg" alt="">
            </div>
            <div class="item">
                <img src="image/armature.svg" alt="">
            </div>
        </div>
        <div class="products">
            <div class="item">
                <img src="image/sand.svg" alt="">
            </div>
            <div class="item" onclick="nextPage()">
                <img src="image/corner.svg" alt="">
            </div>
            <div class="item">
                <img src="image/block.svg" alt="">
            </div>
            <div class="item">
                
            </div>
        </div>
        <div class="products">
            <div class="item">
                
            </div>
            <div class="item">
                
            </div>
            <div class="item">
                
            </div>
            <div class="item">
                
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="description">
            <p>КОНТАКТНЫЕ ДАННЫЕ</p>
        </div>
        <div class="network">
            <img src="image/whatsapp.svg" alt="">
            <img src="image/telegram.svg" alt="">
        </div>
    </footer>
</body>
</html>
